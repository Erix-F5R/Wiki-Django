{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    
    {% if query %}          
        {% if entry %}

            {% for item in entry %}
                <a href="{% url 'page' item %}" >{{ item }}</a><br>
            {% endfor %}   
        
        {% else %}

            <h2> {{ query }} not found. Try searching again</h2>

        {% endif %}     

    {% else %}
        <p> 404 </p>
    {% endif %}


{% endblock %}
