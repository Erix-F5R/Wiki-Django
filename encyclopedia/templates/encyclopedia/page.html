{% extends "encyclopedia/layout.html" %}

{% block title %}

    {% if entry == None %}
        404
    {% else%}
        {{ title }}
        
    {% endif %}



{% endblock %}

{% block body %}
        
    {% if entry == None %}
        <h1>404</h1>
        <p> Page not found :( </p>
    {% else%}
        {{ entry|safe}}

        <a href="{% url 'edit-page' title %}">Edit Page</a>

    {% endif %}
    
   

{% endblock %}
